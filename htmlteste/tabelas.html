<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <link rel="stylesheet" href="/cssteste/tabelas.css" />
  </head>
  <body>
    <table>
      <caption>
        Vendas em 2018
      </caption>
      <thead>
        <!--Cabeçalho da tabela-->
        <tr>
          <th>Itens</th>
          <th>Venda</th>
          <td class="imagem"></td>
        </tr>
      </thead>
      <tbody>
        <!--Corpo da tabela-->
        <tr>
          <th>Biscoito</th>
          <td>R$ 3.000,00</td>
          <td class="imagem"></td>
        </tr>
        <tr>
          <th>Waffer</th>
          <td>R$ 3.000,00</td>
          <td class="imagem"></td>
        </tr>
      </tbody>
      <tfoot>
        <!--Rodapé da tabela-->
        <tr>
          <th>Total</th>
          <td>R$ 6.000,00</td>
          <td class="imagem"></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
